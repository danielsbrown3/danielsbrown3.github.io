<header>
    <nav>
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <div class="nav-links">
            {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                    {{ item.title }}
                </a>
            {% endfor %}
        </div>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
</header>
